#
# Fabric-CA is a special kind of Certificate Authority provided by Hyperledger Fabric which allows
# certificate management to be done via REST APIs. Application may choose to use a standard
# Certificate Authority instead of Fabric-CA, in which case this section would not be specified.
#
certificateAuthorities:

entityMatchers:
  peer:
    - pattern: (\w*)peer0.a.example.com(\w*)
      urlSubstitutionExp: peer0.a.example.com:7051
      eventUrlSubstitutionExp: peer0.a.example.com:7053
      sslTargetOverrideUrlSubstitutionExp: peer0.a.example.com
      mappedHost: peer0.a.example.com
    - pattern: (\w*)peer1.a.example.com(\w*)
      urlSubstitutionExp: peer1.a.example.com:7051
      eventUrlSubstitutionExp: peer1.a.example.com:7053
      sslTargetOverrideUrlSubstitutionExp: peer1.a.example.com
      mappedHost: peer1.a.example.com
    - pattern: (\w*)peer0.b.example.com(\w*)
      urlSubstitutionExp: peer0.b.example.com:7051
      eventUrlSubstitutionExp: peer0.b.example.com:7053
      sslTargetOverrideUrlSubstitutionExp: peer0.b.example.com
      mappedHost: peer0.b.example.com
    - pattern: (\w*)peer1.b.example.com(\w*)
      urlSubstitutionExp: peer1.b.example.com:7051
      eventUrlSubstitutionExp: peer1.b.example.com:7053
      sslTargetOverrideUrlSubstitutionExp: peer1.b.example.com
      mappedHost: peer1.b.example.com
    - pattern: (\w*)peer0.c.example.com(\w*)
      urlSubstitutionExp: peer0.c.example.com:7051
      eventUrlSubstitutionExp: peer0.c.example.com:7053
      sslTargetOverrideUrlSubstitutionExp: peer0.c.example.com
      mappedHost: peer0.c.example.com
    - pattern: (\w*)peer1.c.example.com(\w*)
      urlSubstitutionExp: peer1.c.example.com:7051
      eventUrlSubstitutionExp: peer1.c.example.com:7053
      sslTargetOverrideUrlSubstitutionExp: peer1.c.example.com
      mappedHost: peer1.c.example.com

  orderer:
    - pattern: (\w*)orderer.example.com(\w*)
      urlSubstitutionExp: orderer.example.com:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.example.com
      mappedHost: orderer.example.com

  certificateAuthorities:
    - pattern: (\w*)ca.a.example.com(\w*)
      urlSubstitutionExp: http://ca.a.example.com:7054
      mappedHost: ca.a.example.com
    - pattern: (\w*)ca.b.example.com(\w*)
      urlSubstitutionExp: http://ca.b.example.com:7054
      mappedHost: ca.b.example.com
    - pattern: (\w*)ca.c.example.com(\w*)
      urlSubstitutionExp: http://ca.c.example.com:7054
      mappedHost: ca.c.example.com



channels:
  common:
    peers:
      peer0.a.example.com:
      peer1.a.example.com:
      peer0.b.example.com:
      peer1.b.example.com:
      peer0.c.example.com:
      peer1.c.example.com:

  a-b:
    peers:
      peer0.a.example.com:
      peer1.a.example.com:
      peer0.b.example.com:
      peer1.b.example.com:

  a-c:
    peers:
      peer0.a.example.com:
      peer1.a.example.com:
      peer0.c.example.com:
      peer1.c.example.com:

